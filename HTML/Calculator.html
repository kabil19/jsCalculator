<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://fonts.gstatic.com" rel="preconnect">

    <link href="/Calculator/CSS/CalDesign.css" rel="stylesheet" type="text/css">

        <script src="../JavaScript/Calculator.js"></script>


</head>
<body>

<div class="main">
    <div id="hidden-cont"  style="display: none"></div>
    <div class="result">

        <div class="display display-1" value="valll"></div>
        <div class="display display-2"></div>

    </div>
    <div class="basic-butt">
        <button class="buttons item itemsub">-</button>
        <button class="buttons item item0">0</button>
        <button class="buttons item itemadd">+</button>
        <button class="buttons item itemdot">.</button>
        <button class="buttons item itemdel">DEL</button>
        <button class="buttons item btequal" style="height:auto;padding-top: 65px">=</button>
        <button class="buttons item item9">9</button>
        <button class="buttons item item8">8</button>
        <button class="buttons item item7">7</button>
        <button class="buttons item item6">6</button>
        <button class="buttons item item5">5</button>
        <button class="buttons item item4">4</button>
        <button class="buttons item item3">3</button>
        <button class="buttons item item2">2</button>
        <button class="buttons item item1">1</button>
        <button class="buttons item itemmul">X</button>
        <button class="buttons item cancel">C</button>
        <button class="buttons item exit">Exit</button>
        <button class="buttons item itemdivi">/</button>
    </div>
</div>
